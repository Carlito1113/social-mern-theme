<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a4148159df.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Social MERN App Theme</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html">
          <i class="fas fa-record-vinyl"></i> JamLocal
        </a>
      </h1>
      <ul>
        <li>
          <a href="profiles.html">Musicians</a>
        </li>
        <li>
          <a href="register.html">Register</a>
        </li>
        <li>
          <a href="login.html">Login</a>
        </li>
      </ul>
    </nav>

    <section class="container">
      <h1 class="large text-primary">Creators</h1>
      <p class="lead"><i class="fas fa-users"></i> Connect with artists</p>
      <div class="profiles">
        <div class="profile bg-light">
          <img
            class="round-img"
            src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50?s=200"
            alt=""
          />

          <div>
            <h2>John Doe</h2>
            <p>Videographer</p>
            <p>Boston, MA</p>
            <a href="profile.html" class="btn btn-primary"> View Profile </a>
          </div>

          <ul>
            <li class="text-primary"><i class="fas fa-check"></i> Guitarist</li>
            <li class="text-primary"><i class="fas fa-check"></i> Bassist</li>
            <li class="text-primary"><i class="fas fa-check"></i> Painter</li>
            <li class="text-primary"><i class="fas fa-check"></i> Book Worm</li>
          </ul>
        </div>

        <div class="profile bg-light">
          <img
            class="round-img"
            src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50?s=200"
            alt=""
          />

          <div>
            <h2>Doe John</h2>
            <p>Developer at Microsoft</p>
            <p>Seattle, WA</p>
            <a href="profile.html" class="btn btn-primary"> View Profile </a>
          </div>

          <ul>
            <li class="text-primary">
              <i class="fas fa-check"></i> Programmer
            </li>
            <li class="text-primary"><i class="fas fa-check"></i> Gamer</li>
            <li class="text-primary"><i class="fas fa-check"></i> Writer</li>
            <li class="text-primary"><i class="fas fa-check"></i> Swimmer</li>
          </ul>
        </div>

        
      </div>
    </section>
  </body>
</html>
